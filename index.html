<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join Our Project</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <script src="script.js" async></script>
</head>
<body>
  <header>
    <img src="ITMD362-Fall24-AzkiyaT/Project1/pic1.jpg" alt="Coding Bootcamp Signup Form">
  </header>
  <main>
    <div class="container">
      <p>Interested in collaborating on exciting new ideas?</p>
      <p>Sign up now to get involved in our latest coding bootcamp!</p>
      <form id="signup-form" method="get" action="#null" autocomplete="on">
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" name="first-name" placeholder="Enter your First Name" required>
        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" name="last-name" placeholder="Enter your Last Name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your Email" required>
        <button type="submit" style="background-color: #ff69b4; padding: 10px 20px; font-size: 18px;">Sign Up Now</button>
      </form>
    </div>
  </main>
</body>
</html>
